<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <meta name="description" content="Quiz Form">
    <meta name="author" content="Ezequiel Gimenez">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1">1. What does CSS stand for?</label>
                <input type="text" id="q1" name="q1"><br><br>
            </div>
            <div class="form-item">
                <label for="q2">2. What is the default font size in most web browsers if not specified in CSS?</label>
                <textarea id="q2" name="q2"></textarea><br><br>
            </div>
            <div class="form-item">
                <label for="q3">3. How can you center an element horizontally in CSS?</label>
                <select id="q3" name="q3">
                    <option value="Option 1">margin: 0;</option>
                    <option value="Option 2">margin: 0 auto;</option>
                    <option value="Option 3">margin: auto;</option>
                </select><br><br>
            </div>
            <div class="form-item">
                <label for="q4">4. How many values can the CSS 'border-radius' property to create a rounded element?</label>
                <input type="number" id="q4" name="q4"><br><br>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
